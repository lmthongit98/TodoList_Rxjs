<div class="todo-container">
  <input
    type="checkbox"
    [checked]="todo.isCompleted"
    (change)="onChecked($event)"
  />
  <span
    [ngClass]="{'completed': todo.isCompleted}"
    class="todo-title"
  >
   {{todo.title}}
  </span>

  <button (click)="remove.emit(todo.id)">X</button>
</div>
